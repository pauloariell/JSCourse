
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
            <input type="text" name="nome">
            <button onClick="adicionar()">Adicionar</button>
            <ul id="array">
            </ul>
            <button id="createQuad">Create a blue Quad</button>
        </div>
        <script>
            var names = ["Diego", "Gabriel", "Lucas"];
            for (var i = 0; i < names.length; i++) {
                adicionar(names[i]);
            }

            function adicionar(text) {
                var ulElement = document.querySelector('#array');
                var liElement = document.createElement('li');
                var liText = '';
                if (arguments.length > 0){
                    liText = text;
                } else {
                    var inputElement = document.querySelector('input[name=nome]');
                    liText = inputElement.value;
                }
                liElement.innerText = liText;
                ulElement.appendChild(liElement);
            }

            var btnCreateQuad = document.querySelector('#createQuad');
            btnCreateQuad.onclick = function (){
                var div = document.createElement('div');

                div.style.width = '100px';
                div.style.height = '100px';
                div.style.backgroundColor = 'blue';
                div.innerText = 'Please, MouseOver to change Color'

                div.setAttribute('onmouseover','changeColor(this)');
                
                var divElement = document.querySelector('#app');
                divElement.appendChild(div);
            }
            
            function changeColor(quad){
                var newColor = getRandomColor();
                quad.style.backgroundColor = newColor;
                
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }


        </script>    
    </body>
</html>
